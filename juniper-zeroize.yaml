---
- name: Restore to Factory Defaults
  hosts: localhost
  roles:
    - juniper.junos
  connection: local
  gather_facts: no

  vars_prompt:
    - name: host_ip
      prompt: Please enter the target host IP
      private: no

  tasks:
    - name: Reboot all REs and restore to Factory Default appliance "{{ host_ip }}"
      juniper_junos_system:
        action: "zeroize"
        provider:
          host: "{{ host_ip }}"
          port: "22"