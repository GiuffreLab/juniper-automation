---
- name: Gathering System Information
  hosts: all
  connection: local
  gather_facts: no
  roles:
    - juniper.junos

  tasks:

    - name: Execute command chosen from the survey
      juniper_junos_command:
        commands: "{{ survey_input | default ('show version') }}"
      register: response

    - name: Print the command output
      debug:
        var: response.stdout_lines