---
- name: Gathering System Information
  hosts: all
  collections:
  - juniper.device
  gather_facts: no

  tasks:
    - name: Execute three commands
      juniper_device_command:
        commands:
          - "show version"
          - "show system uptime"
          - "show interface terse"
      register: response

    - name: Print the command output
      debug:
        var: response.stdout_lines